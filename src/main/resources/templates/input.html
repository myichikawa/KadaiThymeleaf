<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>Kadai Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください</p>

        <!--/*valがnullまたは空文字でなければ表示*/-->
    <p th:unless="${#strings.isEmpty(val)}" th:text="'前回入力された値は「' + ${val} + '」でした。'">th:unless</p>

    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
</body>
</html>
